name: Trial reminders

on:
  schedule:
    - cron: "7 * * * *" # hourly (minute 7)
  workflow_dispatch: {}

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Call reminder endpoint
        env:
          DIRAC_BASE_URL: ${{ secrets.DIRAC_BASE_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$DIRAC_BASE_URL" ]; then
            echo "Missing secret DIRAC_BASE_URL (e.g. https://dirac.app)"
            exit 1
          fi
          if [ -z "$CRON_SECRET" ]; then
            echo "Missing secret CRON_SECRET"
            exit 1
          fi
          curl -sS -X POST "$DIRAC_BASE_URL/api/internal/send-trial-reminders" \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json" \
            --data '{}' \
            | tee /dev/stderr

